<html lang="en-us">

<head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Dulguun Enkhsaikhan</a>

        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>

      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form" action="contactForm" method="GET">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea type="text" id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect With Me</h2>

        <a href="https://github.com/dulguune1207"><img src="assets/images/github.jpg" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/dulguunenkh/"><img src="assets/images/linkedin.jpg" class="social" alt="LinkedIn" /></a>
        <a href="https://www.facebook.com/dulguunenkhsaikhan"><img src="assets/images/facebook.jpg" class="social" alt="Facebook" /></a>
      </div>
    </section>
  </div>
